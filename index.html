<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS LIFE Â· COMING SOON</title>
    <style>
        :root {
            --accent: #ffffff;
            --bg-dark: #020202;
            --text-muted: rgba(255, 255, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --glow-color: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        /* Deep Background Glows */
        .bg-visuals {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .glow-1 {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            filter: blur(60px);
        }

        .glow-2 {
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
            filter: blur(80px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 8.5rem);
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.85;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0;
            animation: titleFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Progress Section */
        .loader-card {
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .status-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .percentage-display {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: -0.05em;
            line-height: 1;
        }

        .percentage-display span {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-left: 4px;
        }

        .progress-track {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%; 
            background: #fff;
            box-shadow: 0 0 25px var(--glow-color);
            transition: width 2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: -4px;
            right: -1px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff;
        }

        /* Animations */
        @keyframes titleFade {
            from { opacity: 0; transform: scale(0.95) translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Dust Particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.2;
        }

    </style>
</head>
<body>
    <div class="bg-visuals">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
        <div id="particles"></div>
    </div>

    <div class="container">
        <h1>NEXUS LIFE</h1>
        
        <div class="loader-card">
            <div class="status-header">
                <div class="percentage-display">
                    <span id="pct-val">0</span><span>%</span>
                </div>
            </div>
            
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Progress Configuration
        const CURRENT_PROGRESS = 70; 
        
        window.onload = () => {
            const bar = document.getElementById('progress-bar');
            const val = document.getElementById('pct-val');
            
            setTimeout(() => {
                bar.style.width = CURRENT_PROGRESS + '%';
                
                let start = 0;
                const duration = 2000; 
                const startTime = performance.now();
                
                function updateCounter(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    const currentVal = Math.floor(easedProgress * CURRENT_PROGRESS);
                    
                    val.innerText = currentVal;
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateCounter);
                    }
                }
                requestAnimationFrame(updateCounter);
            }, 800);

            const pContainer = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.left = Math.random() * 100 + 'vw';
                
                const duration = 10 + Math.random() * 20;
                p.animate([
                    { transform: 'translateY(0) translateX(0)', opacity: 0 },
                    { opacity: 0.3, offset: 0.2 },
                    { opacity: 0.3, offset: 0.8 },
                    { transform: `translateY(-100px) translateX(${Math.random() * 40 - 20}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    iterations: Infinity,
                    easing: 'linear'
                });
                
                pContainer.appendChild(p);
            }
        };
    </script>
</body>
</html>
